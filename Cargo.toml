[package]
name = "cizrna"
authors = ["Marek Such√°nek <msuchane@redhat.com>"]
version = "0.20.1"
edition = "2021"
# Check the Rust version using `cargo msrv verify`.
rust-version = "1.60"
description = "Generate an AsciiDoc release notes document from tracking tickets."
license = "GPL-3.0-or-later"
readme = "README.md"
categories = ["command-line-utilities", "text-processing", "template-engine"]
keywords = ["release notes", "asciidoc", "documentation", "Red Hat"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "=4.0", features = ["cargo", "derive"] }
log = "0.4"
simplelog = "0.12"
# Disable support for tracing_error and SpanTrace in eyre
color-eyre = { version = "0.6", default-features = false }
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "1.0"
serde_yaml = "0.9"
bugzilla_query = "^1.0"
jira_query = "^1.0"
tokio = { version = "^1.24", features = ["full"] }
askama = "^0.11"
chrono = ">=0.4.20"
counter = "^0.5"
regex = "1.7"
once_cell = "1.17"
# To keep MSRV down:
clap_lex = "=0.3.0"

[build-dependencies]
clap = { version = "=4.0", features = ["derive", "cargo"] }
clap_mangen = "=0.2.6"
